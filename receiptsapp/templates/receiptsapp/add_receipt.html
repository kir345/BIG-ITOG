{% extends 'base.html' %} {% block Title %} Добавление рецепта {% endblock %} {%
block Content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Добавить рецепт</h1>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Название рецепта:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Описание:</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="sequence_steps" class="form-label"
            >Последовательность приготовления:</label
          >
          <textarea
            id="sequence_steps"
            name="sequence_steps"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="time_to_cook" class="form-label"
            >Время приготовления(минуты):</label
          >
          <input
            type="number"
            id="time_to_cook"
            name="time_to_cook"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Фотография:</label>
          <input type="file" id="image" name="image" />
        </div>

        <div class="mb-3">
          <label for="categories" class="form-label">Категории:</label>
          <select
            id="categories"
            name="categories"
            class="form-select"
            multiple
          >
            {% for cat in categories %}
            <option value="{{cat}}">{{cat}}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Вывести</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
