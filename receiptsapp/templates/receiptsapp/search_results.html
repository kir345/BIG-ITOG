{% extends 'Base.html' %} {% block Title %} Результаты поиска {% endblock %} {%
block Content %}
<h2>Результаты поиска для "{{ query }}"</h2>
<ul>
  {% for receipt in results %}
  <li><a href="{% url 'receipt' receipt.pk %}">{{ receipt.name }}</a></li>
  {% empty %}
  <li>Не найдено.</li>
  {% endfor %}
</ul>
{% endblock %}
