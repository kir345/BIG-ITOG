{% extends 'base.html' %} {% block Title %} Домашняя страница {% endblock %} {%
block Content %}
<div class="container px-1 py-5" id="five receipts">
  <h2 class="pb-2 border-bottom">Эти рецепты стоит попробывать!</h2>
  <div class="row row-cols-1 row-cols-lg-5 align-items-stretch g-4 my-5">
    {% for receipt in receipts %}
    <div class="col" style="height: 250px; max-width: 300px">
      <div
        class="card card-cover h-100 overflow-hidden rounded-4"
        style="background-image: url({{ receipt.image.url }}); background-size: cover; position: relative;"
      >
        <a href="{% url 'receipt' receipt.pk %}">
          <div
            class="shadow-overlay"
            style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.5)
              );
            "
          ></div>

          <div
            class="d-flex flex-column h-100 p-5 pb-3 text-white"
            style="position: relative; z-index: 1"
          >
            <div
              style="
                height: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
              "
            >
              <h3
                class="pt-1 mt-1 mb-2 display-6 lh-1 fw-bold text-uppercase"
                style="font-size: 2em; text-align: center"
              >
                <a href="{% url 'receipt' receipt.pk %}" class="text-white"
                  >{{ receipt.name }}</a
                >
              </h3>
            </div>
            <div class="d-flex flex-row align-items-end">
              <div class="col">
                <div class="row">
                  <small>Автор</small>
                </div>
                <div class="row">
                  <small>{{ receipt.author }}</small>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <small>Время</small>
                </div>
                <div class="row">
                  <small>{{ receipt.time_to_cook }} min</small>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
