{% extends 'base.html' %} {% block Title %} Логин {% endblock %} {% block
Content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Логин пользователя</h1>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Пароль:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Логин</button>
      </form>

      <p class="mt-3">
        У вас нет учетной записи?
        <a href="{% url 'register' %}">Зарегистрироваться</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
